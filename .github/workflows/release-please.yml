on:
  workflow_dispatch:
    inputs:

permissions:
  contents: write
  pull-requests: write

name: Release notes

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          release-type: simple
          skip-github-release: true